<!DOCTYPE html>
<html>

<head>
    <title>Vehicle Movement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @media only screen and (max-width: 600px) {
            .controls {
                bottom: 45vh !important;
            }
        }
        
        #map {
            height: 910px;
            z-index: 1;

        }
        
        .car-icon {
            font-size: 48px;
            /* color: red; */
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            padding: 15px;
            margin-bottom: 15px;
            z-index: 10;
        }
        #trip-select{
            border-radius: 30px;
            padding: 10px;
            background: rgb(111, 165, 111);
            font-size: 20px;
            
        }
        #show-route{
            background: rgb(111, 165, 111);
            padding: 10px;
            font-size: 20px;
            border-radius: 30px;
            
        }
        #start-movement{
            background: rgb(111, 165, 111);
            padding: 10px;
            font-size: 20px;
            border-radius: 30px;

        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="controls">
        <select id="trip-select">
            <option value="today">Today's Trip</option>
            <option value="yesterday">Yesterday's Trip</option>
            <option value="last-week">Last Week's Ride</option>
        </select>
        <button id="show-route">Show Route</button>
        <button id="start-movement">Start Movement</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
    <script src="app.js"></script>
</body>

</html>
